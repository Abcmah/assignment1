   <script>
    let pass = document.querySelectorAll('#password')[1];
    let passc = document.querySelector("#cpassword");
    let regBtn = document.querySelector('.reg-btn');
    passc.addEventListener('keyup',()=>{
      if(pass.value != passc.value){
        passc.style.border = '1px solid red';
      }else{
        regBtn.disabled = false;
        passc.style.border = '1px solid #fff';

      }
    })
